<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  

  
  <div class="row">
    <div class="col-3">
  <app-logout></app-logout>
    </div>
    <div class="col-7">
      <div class="container-fluid border mt-3 border-0">        
  
        
        <div class="form-check form-switch">

          <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
          <label class="form-check-label" for="flexSwitchCheckDefault">Agregar Equipo</label>
        </div>
     
    </div>

        <div class="col-sm-10">
  
          <div class="input-group mb-3">
            <span class="input-group-text">Sicoin            </span>
            <input type="text" aria-label="Sicoin" class="form-control">
         
        
          </div>
         

      <div class="input-group">
      
        <div class="input-group mb-3">
          <span class="input-group-text">Nombre del equipo</span>
          <input type="text" aria-label="NombreEquipo" class="form-control">
       
      
        </div>
      </div>
  

        <div class="input-group mb-3">
          <span class="input-group-text">Número de Serie</span>
          <input type="text" aria-label="NumeroSerie" class="form-control">
       
      
     
      </div>
  
  
      <div class="input-group mb-3">
      <button type="button" (click)="agregarequipoProcesador()" class="btn btn-warning col-sm-2 ">Agregar Procesador</button>
   
      <div class="col-sm-10">
        <div  *ngFor="let c of equipo.equipoprocesador">
          <select class="form-select" aria-label="Default select example" [ngModelOptions]="{standalone:true}" 
           [(ngModel)]="c.procesadoridprocesador" required class="form-control" id="exampleFormControlInput2">
           <option  class="form-control" *ngFor="let u of procesadores" value={{u.idprocesador}}>{{u.procesador}}</option>    
        </select>
      </div>
    </div>
  </div>
  
  <div class="input-group mb-3">
    <button type="button" (click)="agregarmarcaModelo()" class="btn btn-warning col-sm-2 ">Agregar Marca</button>
  
    <div class="col-sm-10">
      <div  *ngFor="let c of equipo.marcamodelo">
        <select class="form-select" aria-label="Default select example" [ngModelOptions]="{standalone:true}" 
         [(ngModel)]="c.procesadoridprocesador" required class="form-control" id="exampleFormControlInput2">
         <option  class="form-control" *ngFor="let u of marcas" value={{u.idmarca}}>{{u.marca}}</option>    
      </select>
    </div>
  </div>
  </div>
  
  
  
  <div class="input-group mb-3">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Marca</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputPassword3">
          <option  class="form-control" (event)="agregarmarcaModelo()" *ngFor="let u of marcas" value={{u.idmarca}}>{{u.marca}}</option>
        </div>
      </div>
      <div class="input-group mb-3">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Modelo</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputPassword3">
        </div>
      </div>
      <div class="input-group mb-3">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Inicio de Garantia</label>
        <div class="col-sm-10">
          <input type="date" class="form-control" id="inputPassword3">
        </div>
      </div>
      <div class="input-group mb-3">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Fin de Garantia</label>
        <div class="col-sm-10">
          <input type="date" class="form-control" id="inputPassword3">
        </div>
      </div>
      <fieldset class="row mb-3">
        <legend class="col-form-label col-sm-2 pt-0">Estado</legend>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
            <label class="form-check-label" for="gridRadios1">
              Excelente
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
            <label class="form-check-label" for="gridRadios2">
              Bueno
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
            <label class="form-check-label" for="gridRadios2">
              Necesita Revitalización
            </label>
          </div>
          
        </div>
      </fieldset>
      <div class="row mb-3">
        <div class="col-sm-10 offset-sm-2">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck1">
            <label class="form-check-label" for="gridCheck1">
              Example checkbox
            </label>
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Guardar</button>
    
  
</div>

    </div>
    <div class="col">
      
    </div>
  </div>



  

  
</body>
</html>
